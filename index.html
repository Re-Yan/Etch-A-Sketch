<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 id="title">Etch-A-Sketch</h1>

    <div id="grid-container"></div>
    <div id="control-panel">
      <div id="button-row">
        <button class="buttons" id="normal">Normal Mode</button>
        <button class="buttons" id="eraser">Eraser</button>
        <button class="buttons" id="rainbow">Rainbow Mode</button>
        <button class="buttons" id="clear">Clear</button>
      </div>

      <div id="slider-div">
        <input
          type="range"
          class="input"
          id="slider"
          min="10"
          max="60"
          step="10"
          value="30"
          onchange="displaySliderValue(this.value)"
        />
        <span class="range-value">30</span> x
        <span class="range-value">30</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
